<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Interactiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <!-- Capa de fondo para partículas -->
    <div id="particles-container" class="particles-container"></div>

    <div class="app-container">
        <!-- Controles de Búsqueda y Filtro -->
        <div class="controls-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar Pokémon por nombre o ID..."
                autocomplete="off">
            <select id="type-filter" class="type-filter">
                <option value="">Todos los tipos</option>
                <option value="normal">Normal</option>
                <option value="fighting">Lucha</option>
                <option value="flying">Volador</option>
                <option value="poison">Veneno</option>
                <option value="ground">Tierra</option>
                <option value="rock">Roca</option>
                <option value="bug">Bicho</option>
                <option value="ghost">Fantasma</option>
                <option value="steel">Acero</option>
                <option value="fire">Fuego</option>
                <option value="water">Agua</option>
                <option value="grass">Planta</option>
                <option value="electric">Eléctrico</option>
                <option value="psychic">Psíquico</option>
                <option value="ice">Hielo</option>
                <option value="dragon">Dragón</option>
                <option value="dark">Siniestro</option>
                <option value="fairy">Hada</option>
            </select>
        </div>

        <!-- Carrusel 3D de Tarjetas TCG -->
        <main class="carousel-container">
            <div id="carousel-track" class="carousel-track">
                <!-- Las tarjetas TCG se generarán aquí con JavaScript para formar el carrusel -->
            </div>
        </main>

        <nav class="navigation-buttons" style="margin-top: 25px;">
            <button class="nav-btn prev">Anterior</button>
            <button class="nav-btn next">Siguiente</button>
        </nav>

        <!-- Modal Overlay -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <!-- Modal Card -->
            <div class="modal-card">
                <button id="close-modal" class="close-btn" aria-label="Cerrar modal">&times;</button>

                <div class="modal-header">
                    <h2 id="modal-name">Cargando...</h2>
                    <span id="modal-id">#000</span>
                </div>

                <div class="modal-content">
                    <img id="modal-img" src="" alt="Pokemon Sprite Modal">

                    <div class="modal-info">
                        <div class="info-group">
                            <strong class="icon-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M4 19V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v14M8 3v18M12 3v18M16 3v18M4 7h16M4 11h16M4 15h16" />
                                </svg>
                                Altura:
                            </strong>
                            <span id="modal-height">0 m</span>
                        </div>
                        <div class="info-group">
                            <strong class="icon-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                                    <line x1="12" y1="22.08" x2="12" y2="12" />
                                </svg>
                                Peso:
                            </strong>
                            <span id="modal-weight">0 kg</span>
                        </div>
                        <div class="info-group abilities-group">
                            <strong>Habilidades:</strong>
                            <p id="modal-abilities">N/A</p>
                        </div>
                    </div>

                    <div class="stats-container">
                        <h3>Estadísticas Base</h3>
                        <div id="modal-stats">
                            <!-- Stats injected via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Galería -->
        <div id="gallery-modal" class="modal-overlay hidden">
            <div class="modal-card" style="max-width: 800px; width: 90%; max-height: 80vh;">
                <button id="close-gallery-modal" class="close-btn" aria-label="Cerrar modal">&times;</button>
                <div class="modal-header">
                    <h2 style="color: white;">Galería de Cartas</h2>
                </div>
                <div class="gallery-grid" id="gallery-grid">
                    <!-- Se llena con JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante Ver Galería -->
    <button id="view-all-btn" class="view-all-floating-btn" aria-label="Ver Galería" title="Ver Galería">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
    </button>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
